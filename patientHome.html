<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags  sftp://rperuski@space.wccnet.edu/Public/miniproject1.html-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Patient Information</title>

    </head>

    <body>
      <form method="post">
        <div class="col-auto">
          <h2>Enter Patient Info</h2>
          <br>
          <br>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname">
            </div>

            <div class="form-group col-md-6">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname">
            </div>

          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <label for="Ohio"><option value="Ohio">Ohio</option></label>
                <label for="Wisconsin"><option value="Wisconsin" >Wisconsin</option></label>
                <label for="Michigan"><option value="Michigan" selected>Michigan</option></label>
                <label for="Illinois"><option value="Illinois">Illinois</option></label>
                <label for="Indiana"><option value="Indiana">Indiana</option></label>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>

          <div class="form-group" id="gender">
            <div class="form-check form-check-inline" >
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" >
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="other">
              <label class="form-check-label" for="other identification">Other or No Identification</label>
            </div>
          </div>

          <div>
            <label for="Does the patient have insurance?">Does the patient have insurance?</label>

          </div>

          <div class="form-group" id = "insurance">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ins" id="inlineRadio1" id= "insYes" value="yes">
              <label class="form-check-label" for="insurance yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ins" id="inlineRadio2" value="no">
              <label class="form-check-label" for="insurance no">No</label>
            </div>
          </div>

          <div class="form-row" id="insInformation">
            <div class="form-group col-md-6">
              <label for="Insurance Co Name">Insurance Company Name</label>
              <input type="text" class="form-control" id="insName">
            </div>

            <div class="form-group col-md-6">
              <label for="group number">Group Number</label>
              <input type="text" class="form-control" id="groupNo">
            </div>

            <div class="form-group col-md-6">
              <label for="policy number">Policy Number</label>
              <input type="text" class="form-control" id="policyNo">
            </div>

            <div class="form-group col-md-6">
              <label for="subscriber name">Subcriber Name</label>
              <input type="text" class="form-control" id="subName">
            </div>

            <div class="form-group col-md-6">
              <label for="subscriber birthdate">Subscriber DOB</label>
              <input type="text" class="form-control" id="subDOB">
            </div>

          </div>


          <button type="submit" class="btn btn-primary" id = "register">Register</button>
        </div>
        </form>
    </body>
</html>
